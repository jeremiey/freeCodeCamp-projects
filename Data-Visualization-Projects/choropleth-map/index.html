<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js" integrity="sha512-TRzTPm8e1jUdGz4mhoZstgVz6TIwSYubMI+MKF18uf6zBX8gwrcO0tlH+U/YgbVUVVh15RbNSAgKlab37WFPSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Choropleth Map</title>
</head>
<body>
  <h1 id="title">
    United States Educational Attainment
  </h1>
  <div id="description">
    Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
  </div>
  <div id="tooltip">

  </div>
  <div id="container">
    <svg id="canvas">
      
    </svg>
    <div id="right-side">
      <svg id="legend">
        <g>
          <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
          <text x="60" y="20" fill="black">Less than 15%</text>
        </g>
        <g>
          <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
          <text x="60" y="60" fill="black">15% than 30%</text>
        </g>
        <g>
          <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
          <text x="60" y="100" fill="black">30% to 45%</text>
        </g>
        <g>
          <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
          <text x="60" y="140" fill="black">More than 45%</text>
        </g>
      </svg>
    </div>
  </div>
  <div id="source">
    Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
